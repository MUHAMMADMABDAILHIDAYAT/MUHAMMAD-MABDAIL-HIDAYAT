    <div class="container mt-5 p-4 bg-light rounded shadow">
        <h2>Izin</h2>
        <form onsubmit="addIzin(); return false;">
            <div class="form-group">
                <label for="tanggalIzin">Tanggal</label>
                <input type="date" class="form-control" id="tanggalIzin" required>
            </div>
            <div class="form-group">
                <label for="namaKaryawan">Nama Karyawan</label>
                <input type="text" class="form-control" id="namaKaryawan" required>
            </div>
            <div class="form-group">
                <label for="alasanIzin">Alasan Izin</label>
                <textarea class="form-control" id="alasanIzin" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>

        <h3 class="mt-4">Daftar Izin</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tanggal Izin</th>
                    <th>Nama Karyawan</th>
                    <th>Alasan</th>
                </tr>
            </thead>
            <tbody id="izinTableBody"></tbody>
        </table>
    </div>
