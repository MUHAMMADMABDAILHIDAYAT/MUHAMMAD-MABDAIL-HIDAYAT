    <!-- Konten Halaman Absen -->
    <div class="container mt-5 p-4 bg-light rounded shadow">
        <h2 class="text-primary font-weight-bold">Absen</h2>
        <form onsubmit="addAbsen(); return false;">
            <div class="form-group">
                <label for="tanggalAbsen">Tanggal</label>
                <input type="date" class="form-control" id="tanggalAbsen" required>
            </div>
            <div class="form-group">
                <label for="namaKaryawan">Nama Karyawan</label>
                <input type="text" class="form-control" id="namaKaryawan" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>

        <h3 class="mt-4">Daftar Absen</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tanggal Absen</th>
                    <th>Nama Karyawan</th>
                </tr>
            </thead>
            <tbody id="absenTableBody"></tbody>
